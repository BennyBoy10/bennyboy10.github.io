<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Videos</title>
<style>
body {
font-family: sans-serif;
max-width: 800px;
margin: 40px auto;
padding: 0 20px;
background: #f5f5f5;
}
h1 { text-align: center; color: #333; }
.video-container {
background: white;
border-radius: 8px;
padding: 20px;
margin-bottom: 30px;
box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
h2 { margin: 0 0 12px; color: #444; }
video {
  width: 100%;
  border-radius: 4px;
}

</style>
</head>
<body>
<h1>Videos</h1>

<div class="video-container">
<h2>Video 1</h2>
<video controls>
<source src="Videos/Video-1.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
</div>

<div class="video-container">
<h2>Video 2</h2>
<video controls>
<source src="Videos/Video-2.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
</div>
</body>
</html>
